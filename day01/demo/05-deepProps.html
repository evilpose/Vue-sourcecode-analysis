<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <script src="../../node_modules/vue/dist/vue.js"></script> -->
</head>
<body>
  <!-- 写模板 -->
  <div id="root">
    <p>{{ name.firstName }}</p>
  </div>

  <script>
    let regx = /\{\{(.+?)\}\}/g;

    function compiler( template, data ) {
      let childNodes = template.childNodes; //
      for (let i = 0;i < childNodes.length; i++) {
        let type = childNodes[i].nodeType; // nodeType 1 元素 3 文本节点
        if (type === 3) {
          // 文本节点,可以判断里面是否有 {{}} 插值
          let txt = childNodes[i].nodeValue;  // 该属性只有文本节点才有意义

          // 有没有双花括号???
          txt = txt.replace(regx, function (_, g) {
            // replace 使用正则匹配一次 函数就会被调用一次
            // 函数的第 0 个参数 表示匹配到的内容
            // 函数的第 n 个参数 表示正则中的第 n 组
            let key = g.trim(); // 写在双花括号里面的东西
            let value = data[key];

            // 将 {{XXX}} 用这个值替换
            return value;
          })

          // 注意: txt 现在和DOM元素是没有关系的
          childNodes[i].nodeValue = txt;
        } else if (type === 1) {
          // 元素, 考虑它有没有子元素, 是否需要将其子元素进行 判断是否要插值
           compiler( childNodes[i], data)
        }
      }
    }

    function JGVue( options ) {
      // 习惯：内部的数据使用下划线 开头，只读数据使用 $ 开头
      this._data = options.data;
      this._el = options.el;
      
      // 准备工作（准备模板）
      this.$el = this._templateDOM = document.querySelector(this._el);
      this._parent = this._templateDOM.parentNode;

      // 渲染工作
      this.render();
    }

    // 将模板 即 可数据，得到 HTML 加到页面中
    JGVue.prototype.render = function () {
      this.compiler()
    }

    // 编译，将 模板 与 数据结合 得到 真正的 DOM 元素
    JGVue.prototype.compiler = function () {
      // 用 模板 拷贝 得到一个 准DOM
      let realHTMLDOM = this._templateDOM.cloneNode(true);
      compiler(realHTMLDOM, this._data);
      this.update( realHTMLDOM );
    }

    // 更新，将DOM元素放在页面
    JGVue.prototype.update = function (real) {
      this._parent.replaceChild(real, document.querySelector('#root'));
    }

    // 想想怎么用：
    let app = new JGVue({
      el: '#root',
      data: {
        name: {
          firstName: '张',
          lastName: '三丰'
        },
        message: 'info'
      }
    })

    // 要解决一个问题：
    // 使用“xxx.yyy.zzz”可以来访问某一个对象
    // 就是用字符串路径来访问对象的成员
    function getValueByPath(obj, path) {
      let paths = path.split('.'); // [xxx,yyy,zzz]
      // 先取得 obj.xxx 再取得 结果中的 yyy, 再取得结果中的 zzz
      let res = obj;
      let prop;
      while( prop = paths.shift() ) {
        res = res[prop];
      }
      return res;
    }

  </script>
</body>
</html>
